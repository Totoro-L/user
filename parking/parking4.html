<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link href="../css/parking4.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1><img src="../images/user/u125.png"/>上传车位凭证</h1>
	<form id="onload-details">
		<div class="xiaoqu">
		<p>所属车库:</p>
		<form class="form-inline">
		  <div data-toggle="distpicker">
			<div class="form-group">
			  <label class="sr-only" for="province1">Province</label>
			  <select class="form-control" id="province1"></select>
			</div>
			<div class="form-group">
			  <label class="sr-only" for="city1">City</label>
			  <select class="form-control" id="city1"></select>
			</div>
			<div class="form-group">
			  <label class="sr-only" for="district1">District</label>
			  <select class="form-control" id="district1"></select>
			</div>
			<div class="form-group">
			  <label class="sr-only" for="xiaoqu">Xiaoqu</label>
			  <select class="form-control" id="xiaoqu">
				<option>静园小区</option>
				<option>阳光小区</option>
				<option>上海城</option>
				<option>哈哈哈哈</option>
			  </select>
			</div>
			<div class="form-group">
			  <label class="sr-only" for="lou">Lou</label>
			  <select class="form-control1" id="lou">
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
			  </select>楼
			</div>
		  </div>
		</form>
		<div>
			<p>车位编号:</p>
			<input class="park-num" type="text"/>
		</div>
		<div class="fujian">
			<p>上传附件：</p>
			<input type="file" id="test-image-file">
		</div>
		<div><input id="btn1" type="button" value="确认"/></div>
	</form>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../script/distpicker.data.js"></script>
	<script src="../script/distpicker.js"></script>
</body>
</html>
